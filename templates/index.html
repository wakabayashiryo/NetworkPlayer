<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector for Volumio</title>
  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="static/img/selector.ico">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<style>body { background: #2c3e50;}</style>
</head>
<body>
	<div class="container-fluid">
		<a href="http://192.168.0.56">
			<img src="static/img/volumio-logo.PNG" class="img-fluid">
		</a>		
	</div>
	
	<br><br>
	
	<div class="container-fluid">
		<div class="row">
		
			<div class="card text-center rounded-0 col-md-12" style="background:#2c3e50;">
			
				<div class="card-header text-info border-info">
					<h1>LINE OUT Selector</h1>					
				</div>
				
				<br><br>
				
				<form>
					<div class="btn-group btn-group-toggle btn-group-vertical shadow col-md-12" data-toggle="buttons">
						
						<label class="btn btn-success btn-lg rounded-0 active">
							<input type="radio" name="options" id="option1" value='1' autocomplete="off" checked>Channel1
						</label>
						<br>
						<label class="btn btn-success btn-lg">
							<input type="radio" name="options" id="option2" value='2' autocomplete="off">Channel2
						</label>		
						<br>
						<label class="btn btn-success btn-lg rounded-0">
							<input type="radio" name="options" id="option3" value='3' autocomplete="off">Channel3
						</label>	
					</div>
				</form>
					
				<br><br>
				
				<div class="card-footer border-info"><br></div>
	
			</div>
			
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="./static/js/bootstrap.min.js"></script>
</body>

<script>
$(function(){
	$('input[name="options"]:radio'
	).change(function(){
		$.post("http://192.168.0.56:8080/",$("form").serialize());
		});
});
</script>
